<form (ngSubmit)="createCompany()" #companyForm="ngForm">
  <div class="container">
    <div class="form-group">
      <div class="row">
        <div class="col col-md-3"></div>
        <div class="col col-md-3">
          <label>ID</label>
        </div>
        <div class="col col-md-3">
          <input type="text" class="form-control" id="id" required [(ngModel)]="company.id" name="id">
        </div>
        <div class="col col-md-3"></div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col col-md-3"></div>
        <div class="col col-md-3">
          <label>Name</label>
        </div>
        <div class="col col-md-3">
          <input type="text" class="form-control" id="compName" required [(ngModel)]="company.compName" name="compName">
        </div>
        <div class="col col-md-3"></div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col col-md-3"></div>
        <div class="col col-md-3">
          <label>Password</label>
        </div>
        <div class="col col-md-3">
          <input type="text" class="form-control" id="password" required [(ngModel)]="company.password" name="password">
        </div>
        <div class="col col-md-3"></div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col col-md-3"></div>
        <div class="col col-md-3">
          <label>Email</label>
        </div>
        <div class="col col-md-3">
          <input type="text" class="form-control" id="email" required [(ngModel)]="company.email" name="email">
        </div>
        <div class="col col-md-3"></div>
      </div>
    </div>
    <div class="row">
      <div class="col col-md-2"></div>
      <div class="col col-md-8 text-center">
        <button type="submit" class="btn btn-success">Create Company</button>
      </div>
      <div class="col col-md-2"></div>
    </div>
  </div>
</form>
